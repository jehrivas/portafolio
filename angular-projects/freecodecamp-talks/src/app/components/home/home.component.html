<div class="container main-container">

    <h1>My favorite dev videos</h1>
    <hr>


    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
            <div class="card-block">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="verVideo( video )" type="button" class="btn btn-outline-primary btn-block">
                    See video 
                </button>
            </div>
        </div>

    </div>

    <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block"> See more videos...</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">

            <div class="modal-content" *ngIf="videoSeleccionado">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ videoSeleccionado.title }}</h5>
                </div>
                <div class="modal-body">
                    <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoFcc" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
